@TechTree:AFTER[CommunityTechTree] {
    @RDNode:HAS[#id[stability]] {
        @cost = 1
        @pos = -2600,1400,0
        !Parent,* {}
    }

    @RDNode:HAS[#id[flightControl]] {
        @cost = 50
        @pos = -2150,1400,0
        !Parent:HAS[#parentID[survivability]] {}
    }

    @RDNode:HAS[#id[advFlightControl]] {
        @cost = 250
        @pos = -1850,1400,0
    }

    @RDNode:HAS[#id[specializedControl]] {
        @cost = 875
        @pos = -1475,1400,0
    }
}
