@TechTree:AFTER[CommunityTechTree] {
    RDNode {
        id = docking
        nodeName = ott_docking
        title = #LOC_OTT_docking_title
        description = #LOC_OTT_docking_description
        // icon = ObnoxiousTechTree/Icons/ott_icon_submersibles
        scale = 0.6
        cost = 250
        pos = -1850,1350,0
        anyToUnlock = False
    }

    RDNode {
        id = advancedDocking
        nodeName = ott_advancedDocking
        title = #LOC_OTT_advancedDocking_title
        description = #LOC_OTT_advancedDocking_description
        // icon = ObnoxiousTechTree/Icons/ott_icon_submersibles
        scale = 0.6
        cost = 875
        pos = -1475,1350,0
        anyToUnlock = False
        Parent {
            parentID = docking
            lineFrom = RIGHT
            lineTo = LEFT
        }
    }
}
