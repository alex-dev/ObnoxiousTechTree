@TechTree:AFTER[CommunityTechTree] {
    @RDNode:HAS[#id[actuators]] {
        @cost = 100
        @pos = -2000,375,0
        @Parent:HAS[#parentID[advConstruction]] {
            @lineFrom = TOP
        }
    }

    @RDNode:HAS[#id[advActuators]] {
        @cost = 500
        @pos = -1700,375,0
    }

    @RDNode:HAS[#id[experimentalActuators]] {
        @cost = 1000
        @pos = -1400,375,0
        !Parent:HAS[#parentID[composites]] {}
    }
}
