@TechTree:AFTER[CommunityTechTree] {
    @RDNode:HAS[#id[recycling]] {
        @cost = 100
        @pos = -2000,550,0
        !Parent,* {}
    }

    @RDNode:HAS[#id[hydroponics]] {
        @cost = 250
        @pos = -1700,550,0
    }

    @RDNode:HAS[#id[shortTermHabitation]] {
        @cost = 1000
        @pos = -1400,550,0
    }

    @RDNode:HAS[#id[longTermHabitation]] {
        @cost = 1500
        @pos = -1250,550,0
    }

    @RDNode:HAS[#id[colonization]] {
        @cost = 5000
        @pos = -800,550,0
    }

    @RDNode:HAS[#id[advColonization]] {
        @cost = 10000
        @pos = -500,550,0
    }
}
