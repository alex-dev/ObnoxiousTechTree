@TechTree:AFTER[CommunityTechTree] {
    @RDNode:HAS[#id[landing]] {
        @cost = 100
        @pos = -2525,1150,0
        !Parent,* {}
    }

    @RDNode:HAS[#id[advLanding]] {
        @cost = 100
        @pos = -2000,1150,0
    }

    @RDNode:HAS[#id[heavyLanding]] {
        @cost = 375
        @pos = -1775,1150,0
    }
}
