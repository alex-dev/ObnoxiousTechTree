@TechTree:AFTER[CommunityTechTree] {
    RDNode {
        id = balloons
        nodeName = ott_balloons
        title = #LOC_OTT_balloons_title
        description = #LOC_OTT_balloons_description
        icon = ObnoxiousTechTree/Icons/ott_icon_kerballoon
        scale = 0.6
        cost = 1
        pos = -2600,1200,0
        anyToUnlock = False
    }

    RDNode {
        id = airships
        nodeName = ott_airships
        title = #LOC_OTT_airships_title
        description = #LOC_OTT_airships_description
        icon = ObnoxiousTechTree/Icons/ott_icon_airships
        scale = 0.6
        cost = 25
        pos = -2300,1200,0
        anyToUnlock = False
        Parent {
            parentID = balloons
            lineFrom = RIGHT
            lineTo = LEFT
        }
    }

    RDNode {
        id = advancedAirships
        nodeName = ott_advancedAirships
        title = #LOC_OTT_advancedAirships_title
        description = #LOC_OTT_advancedAirships_description
        icon = ObnoxiousTechTree/Icons/ott_icon_airships
        scale = 0.6
        cost = 100
        pos = -2000,1200,0
        anyToUnlock = False
        Parent {
            parentID = airships
            lineFrom = RIGHT
            lineTo = LEFT
        }
    }
}
